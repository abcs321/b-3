<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Menu with Product Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }
        body {
            background-color: #111;
            color: white;
            padding: 20px;
        }
        .home-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            z-index: 100; /* Đảm bảo nút home ở trên menu khi menu ẩn */
        }
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            z-index: 999; /* Giá trị z-index rất cao để menu luôn ở trên cùng */
        }

        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .menu-overlay a {
            color: white;
            font-size: 30px;
            text-decoration: none;
            margin: 15px 0;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .menu-overlay a:hover {
            text-decoration: underline;
        }
        .close-btn {
            position: fixed;
            top: 20px;
            right: 30px;
            font-size: 30px;
            cursor: pointer;
            color: white;
            z-index: 1000; /* Đảm bảo nút đóng ở trên menu */
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-item {
            position: relative;
            overflow: hidden;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            z-index: 1; /* Đảm bảo các item không che nút home khi menu ẩn */
        }

        .product-item:hover {
            transform: translateY(-5px);
        }

        .product-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .product-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
        }

        .product-item:hover .product-info {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <button class="home-btn" onclick="toggleMenu()">Home ☰</button>
    <div class="menu-overlay" id="menu">
        <span class="close-btn" onclick="toggleMenu()">✖</span>
        <a href="#">Home</a>
        <a href="#">Portfolio</a>
        <a href="#">Team</a>
        <a href="#">Services</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
        <a href="#">Buy Now!</a>
        <a href="#">Search</a>
    </div>

    <div class="product-grid">
        <div class="product-item">
            <img src="https://oakywood.shop/cdn/shop/files/configurator_roundsteep_oak_view_01_black_a_1116da5d-7293-42eb-9e3c-afa79ad5d9f4.jpg?height=1920&v=1718268543" alt="Product 1">
            <div class="product-info">
                <h3>Adestra</h3>
                <p>Branding, Print</p>
            </div>
        </div>
        <div class="product-item">
            <img src="https://i.kym-cdn.com/photos/images/newsfeed/002/638/553/929.jpg" alt="Product 2">
            <div class="product-info">
                <h3>Minimal Desk</h3>
                <p>Modern Furniture</p>
            </div>
        </div>
        <div class="product-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRG7-daTzZQ01_jKHqGFtDD8ts4u5DuzEKDsA&s" alt="Product 3">
            <div class="product-info">
                <h3>Smart Lamp</h3>
                <p>Home Decor</p>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById("menu").classList.toggle("active");
        }
    </script>
</body>
</html>
